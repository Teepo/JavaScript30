<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css" />

    <title>JS + CSS Clock</title>
  </head>
  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand h"></div>
        <div class="hand min-hand m"></div>
        <div class="hand second-hand s"></div>
      </div>
    </div>

    <div class="clock-numeric">
      <div class="clock-numeric-item h"></div>
      <div class="clock-numeric-item m"></div>
      <div class="clock-numeric-item s"></div>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
